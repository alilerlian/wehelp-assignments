<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HOMEPAGE</title>

    <style type="text/css">
        .top {
            background-color: #D18063;
            height: 150px;
            display: flex;
            align-items: center;
        }
        
        .title {
            color: white;
            font-size: 30px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .content {
            display: flex;
            justify-content: center;
            height: 120px;
            align-items: center;
        }
    </style>
</head>

<body style="margin:0px;font-family:Microsoft JhengHei;">
    <div class="top"><span class="title">歡迎光臨，請輸入帳號密碼</span></div>
    <br/>
    <div style="text-align: center;font-size: 25px;">請登入系統</div>
    <div class="content">
        <form action="/signin" method="POST">
            <!--點擊按鈕連線網址-->
            帳號<input type="text" name="account" />
            <br/> 密碼
            <input type="password" name="password" />
            <button>登入</button>
        </form>
    </div>

</body>

</html>
