        //要求3
        function maxProduct(nums) {
            let n = nums.length,
                narray = [];
            for (i = 0; i < n; i++) {
                for (j = i; j < n - 1; j++) {
                    x = nums[i] * nums[j + 1];
                    narray.push(x);
                }
            }
            console.log(Math.max(...narray));
            // 請用你的程式補完這個函式的區塊
        }
        maxProduct([5, 20, 2, 6]) // 得到 120
        maxProduct([10, -20, 0, 3]) // 得到 30
        maxProduct([-1, 2]) // 得到 -2
        maxProduct([-1, 0, 2]) // 得到 0
        maxProduct([-1, -2, 0]) // 得到 2

        //要求4
        function twoSum(nums, target) {
            let result = [],
                n = nums.length;
            for (i = 0; i < n; i++) {
                if (nums.includes(target - nums[i])) {
                    result.push(nums.indexOf(nums[i]));
                }
            }
            return result;
            // your code here
        }
        let result = twoSum([2, 11, 7, 15], 9);
        console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

        //要求5

        function maxZeros(nums) {
            let not_zero = [],
                n = nums.length;
            if (nums[0] == 0) {
                not_zero.push(-1);
            }

            for (i = 0; i < n; i++) {
                if (nums[i] != 0) {
                    not_zero.push(i);
                }
            }
            if (nums[n - 1] == 0) {
                not_zero.push(n);
            }
            let gap = [];
            for (j = 1; j < not_zero.length; j++) {
                gap.push(not_zero[j] - not_zero[j - 1]);
            }
            console.log(Math.max(...gap) - 1);
        }
        maxZeros([0, 1, 0, 0]); // 得到 2
        maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
        maxZeros([1, 1, 1, 1, 1]); // 得到 0
        maxZeros([0, 0, 0, 1, 1]) // 得到 3
